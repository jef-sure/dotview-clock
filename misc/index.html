<html lang="en"> <!-- https://products.aspose.app/html/de/minifier/html -->

<head>
    <title>Digital Clock Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        input#clear_wifi:checked[type=checkbox] {
            background-color: crimson;
        }

        .form-check-input {
            border-width: medium;
        }
    </style>
</head>

<body onload="on_load()">
    <form action="/" method="post">
        <table class="table" style="width: auto;">
            <tr>
                <th>
                    Guess location from IP Info
                </th>
                <td>
                    <input type="checkbox" name="is_auto_location" id="is_auto_location" class="form-check-input"
                        %IS_AUTO_LOCATION_CHECKED%
                        onchange="on_is_auto_location(this.checked)">
                </td>
            </tr>
            <tr id="tr_ip_info_key">
                <th>
                    IP Info API key
                </th>
                <td>
                    <input type="text" name="ip_info_key" id="ip_info_key" class="form-control" value="%IP_INFO_KEY%">
                </td>
            </tr>
            <tr class="tr_location">
                <th>
                    Manual location
                </th>
                <td>
                    <input type="text" name="location" id="location" class="form-control" value="%LOCATION%">
                </td>
            </tr>
            <tr class="tr_location">
                <th>
                    Manual timezone
                </th>
                <td>
                    <select name="timezone" id="timezone" class="form-select">
                        %TIMEZONE_OPTIONS%
                    </select>
                </td>
            </tr>
            <tr id="tr_weather">
                <th>
                    Openweathermap.org API key
                </th>
                <td>
                    <input type="text" name="openweather_key" id="openweather_key" class="form-control" value="%OPENWEATHER_KEY%">
                </td>
            </tr>
            <tr>
                <th>
                    Clear WiFi data
                </th>
                <td>
                    <input type="checkbox" name="clear_wifi" class="form-check-input" id="clear_wifi">
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="submit" class="btn btn-success">Submit</button>
                </th>
            </tr>
        </table>
    </form>
    <script>
        function date_from_dt(dt) {
            return (new Date(dt * 1000)).toLocaleString();
        }
        function on_is_auto_location(checked) {
            if (checked) {
                document.getElementById("tr_ip_info_key").style.display = null;
                document.querySelectorAll(".tr_location").forEach(e => e.style.display = 'none');
            } else {
                document.getElementById("tr_ip_info_key").style.display = 'none';
                document.querySelectorAll(".tr_location").forEach(e => e.style.display = null);
            }
        }
        function on_load() {
            on_is_auto_location(document.getElementById('is_auto_location').checked);
        }
    </script>
</body>

</html>
